<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            letter-spacing: 1px;
            background-color: #f7f7f7;
            position: relative;
            box-sizing: border-box;

        }
        .sign-in{
            height: 680px;
            width: 520px;
            color: #fff;
            margin: 30px auto;
            box-shadow: 0 30px 60px -5px #000;
            background:url(http://mikeyoungweb.com/img/bg4.jpg) no-repeat center center #505050 ;
        }
        .login{

            height: 100%;
            padding: 70px;
        }
        .nav{
           margin-bottom: 100px;
        }
        .nav label{
            font-size: 20px;
            margin-right: 20px;
            color:rgba(255, 255, 255, 0.2);
        }
        .nav label.select {
            border-bottom: 2px solid #1161ed;
            color: #FFFFFF;
        }
        section .box{
            width: 89%;
            border-radius: 25px;
            background-color:rgba(255, 255, 255, 0.1) ;
            border: 2px solid rgba(255, 255, 255, 0) ;
            height: 40px;
            outline: none;
            padding: 0 20px;
            color: #FFFFFF;


        }
        section .tag {
            display: block;
            opacity: 0.4;
            margin-top: 15px;
            margin-bottom: 5px;
            font-size: 12px;
            padding-left: 15px;
            
        }
        section .box:focus{
            border-color: #fff;
            transition: all 0.5s ease-in-out;
            background-color: rgba(255, 255, 255, 0) ;

        }
        section .rember{
            padding: 30px 0 30px 52px;
            position: relative;
        }
        section .rember input{
            background-color:rgba(255, 255, 255, 0.1);
            display: inline-block;
            -webkit-appearance: none;
            padding: 8px;
            position: absolute;
            left: 15px;

        }
        section .rember input:checked{
            background-color: #1161ed;
        }
        section .rember input:checked:after{
              content: '\2714';
            font-size: 10px;
            color:  #FFFFFF;
            position: absolute;
            left: 3px;
            top: 0px;

        }
        section .button{
            background-color: #1161ed;
            color: #FFFFFF;
            font-size: 15px;
            letter-spacing: 1px;
            cursor: pointer;
            width: 100%;
            transition: all 0.5s ease-in-out;
        }
        section .button:hover{

              box-shadow: 0px 5px 50px -10px #1161ed;
             background-color: #4082f5;

        }
        .footer{
            margin-top: 90px;
            color:rgba(255, 255, 255, 0.2) ;
            text-align: center;
            padding-top: 40px;
            border-top: 1px solid  rgba(255, 255, 255, 0.1);

        }
        .footer label{
            cursor: pointer;
        }

    </style>
</head>
<body>
<div class="sign-in">
<form class="login">
    <nav class="nav">
        <label class="select">SIGN IN</label>
        <label>SIGN UP</label>
    </nav>
    <section>
        <label class="tag">USERNSME</label>
        <input class="box box-focus">
        <label class="tag">PASSWOED</label>
        <input class="box focus">
        <div class="rember"><input type="checkbox"> Keep me Signed in</div>
        <button class="box button">SIGN IN</button>
    </section>

    <div class="footer">
        <label>Forgot PassWord?</label>
    </div>
</form>
</div>
</body>
</html>
